name: Manual Trigger Example

on:
  workflow_dispatch:
    inputs:
      example_input:
        description: 'Example input string'
        required: false
        default: 'Hello, world!'

jobs:
  bazel-build-envoy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Bazel build for Envoy
        run: bazel build --verbose_failures --sandbox_debug --noincompatible_sandbox_hermetic_tmp --repo_env=CC=clang envoy
